<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,700;0,900;1,500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/css/style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/images/icon-music.svg"
    />
    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <div class="container">
      <img
        src="/images/pattern-background-desktop.svg"
        alt="pattern-image"
        class="bg_image-pc"
      />
      <!-- Card -->
      <article class="card">
        <header class="header_summary">
          <img src="/images/illustration-hero.svg" alt="" class="user_hero" />
        </header>
        <section class="card_body">
          <p class="card_title">Order Summary</p>
          <p class="card_text color">
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>
        </section>
        <div class="plan">
          <img
            src="/images/icon-music.svg"
            alt="icon music"
            class="plan_icon"
          />
          <p class="plan_title plan_text">Annual Plan</p>
          <p class="plan_price plan_text color">$59.99/year</p>
          <a href="#" class="plan_change">Change</a>
        </div>
        <!-- card end -->
        <div class="botton_pay">
          <a class="botton_pay--text enlace" href="#">Proceed to Payment</a>
        </div>
        <div class="plan_cancel">
          <a href="#" class="plan_cancel enlace color">Cancel Order</a>
        </div>
      </article>
      <div class="attribution">
        Challenge by
        <a
          class="enlace"
          href="https://www.frontendmentor.io?ref=challenge"
          target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="#" class="enlace firma">&copy; John Berroa|JEBM</a>.
      </div>
    </div>
  </body>
</html>
